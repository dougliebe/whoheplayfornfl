<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where'd He Play In College?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Where'd He Play In College?</h1>
        
        <div class="difficulty-controls">
            <button class="difficulty-button selected" data-difficulty="easy">Easy (Skill Positions)</button>
            <button class="difficulty-button" data-difficulty="medium">Medium (Top 100 Pro Bowlers)</button>
            <button class="difficulty-button" data-difficulty="recent">Recent Only (Skill Positions, Drafted > 2020)</button>
            <button class="difficulty-button" data-difficulty="sicko">Sicko Mode (All Positions)</button>
        </div>

        <div class="player-info">
            <div id="player-name"></div>
            <button id="action-button">Where'd He Play In College?</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
