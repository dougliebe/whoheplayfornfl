<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who He Play For NFL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filters">
        <h3>Difficulty Level:</h3>
        <div class="difficulty-controls">
            <button class="difficulty-button selected" data-difficulty="easy">Easy (Skill Positions)</button>
            <button class="difficulty-button" data-difficulty="medium">Medium (Top 100 Pro Bowlers)</button>
            <button class="difficulty-button" data-difficulty="sicko">Sicko Mode (All Positions)</button>
        </div>
    </div>
    <h1 id="player-name"></h1>
    <button id="action-button">Where'd He Play In College</button>
    <div class="rules">
        <h4>Player Selection Criteria:</h4>
        <ul>
            <li>1st round pick</li>
            <li>1+ NFL Pro-Bowl</li>
            <li>7+ NFL seasons</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
