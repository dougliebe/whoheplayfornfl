<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where'd He Play In College?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Where'd He Play In College?</h1>
        
        <div class="difficulty-controls">
            <label for="difficulty-select" class="difficulty-label">Difficulty:</label>
            <select id="difficulty-select" class="difficulty-select">
                <option value="easy">Easy (Skill Positions)</option>
                <option value="medium">Medium (Pro Bowlers)</option>
                <option value="recent">Recent Only (2020+)</option>
                <option value="sicko">Sicko Mode (All Players)</option>
            </select>
        </div>

        <div class="player-info">
            <div id="player-name"></div>
            <button id="action-button">Where'd He Play In College?</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
